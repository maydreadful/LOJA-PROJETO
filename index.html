<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">

  <script src="JS/funcoes.js"></script>

    <title>Lojinha</title>
</head>
<body>
<div class="container">


    <h1> <i id= "cifrao" class="bi bi-currency-dollar"></i>Lojinha da Unidade</i> </h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Imagens</th>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Qnt</th>
                <th>Total</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td><img src="img/celular.jpg" alt="Produto 1"width="200"></td>
                    <td>
                        <div>Celular Top</div>
                        <div><span class="produto-item">Código:</span>12345</div>
                        <div><span class="produto-item">Cor:</span>Branco</div>
                    </td>
                    <td id="valor_1">1000</td>

                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>  
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>

                    <td id="total_1">0</td>
                </tr>

                <tr>
                    <td><img src="img/tv.jpg" alt="Produto 2"width="200"></td>
                    <td>
                        <div>Tv 32 </div>
                        <div><span class="produto-item">Código:</span>12345</div>
                        <div><span class="produto-item">Cor:</span>Cor: Preto</div>
                    </td>
                    <td id="valor_2">1500</td>

                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(2,'-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>  
                        <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    
                    <td id="total_2">0</td>
                </tr>

                <tr>
                    <td><img src="img/notebook.jpg" alt="Produto 3"width="200"></td>
                    <td>
                        <div>Notebook</div>
                        <div><span class="produto-item">Código:</span>12345</div>
                        <div><span class="produto-item">Cor:</span>Cor: Preto</div>
                    </td>
                    <td id="valor_3">3000</td>

                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>  
                        <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    
                    <td id="total_3">0</td>
                </tr>
            </tbody>
        
    </table>


    <footer>
        <span><i class="bi bi-cart"></i> Subtotal: <span id="subtotal">R$0</span> </span>
    </footer>

</div>
</body>
</html>
